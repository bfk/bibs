namespace:
  'googlebooks'
help: | 
  --------------
   Google Books
  --------------

  APIs:
    volumes
    
  Documentation:
    https://developers.google.com/books/docs/v1/using
    
  About:
    Google Books is our effort to make book content more discoverable on the Web.

url:
  'https://www.googleapis.com'

parameters:

  query: &q
    mode: field
    keywords: [q]

  keywords: &keywords
    mode: field
    syntax:
      bind: ':'
      chain: '+'
    keywords: 
      [intitle,
      inauthor,
      inpublisher,
      subject,
      isbn,
      oclc,
      lccn]

  filters: &filters
    mode: field
    prefix: {filter: ''}
    keywords:
      [partial,
      full,
      free-ebooks,
      paid-ebooks,
      ebooks]

  download: &download
    mode: field
    prefix: 'download'
    keywords: [epub]

  pagination: &pagination
    mode: field
    cond_req: [startIndex, maxResults]
    keywords: [startIndex, maxResults]

  print_type: &printtype
    mode: field
    prefix: 'printType'
    keywords: [all, books, magazines]

  projection: &projection
    mode: field
    prefix: 'projection'
    keywords: [full, lite]
    
  sorting: &sorting
    mode: field
    orderBy: 
      relevance: {orderBy: 'relevance'}
      newest: {orderBy: 'newest'}
      
  
api:
  volumes: &volumes
    help: |
      --------- 
       volumes
      ---------
      
      Grammar:
        (FIELD)->VALUE ...(FILTER)->VALUE ...(OPTIONS)->VALUE
    namespace: 'volumes'
    path: '/books/v1/volumes?{}'
    input:
      type: key_value
      params: 
        query: *q
        keywords: *keywords
        filters: *filters
      options: 
        [api_key, 
        download: *download, 
        *pagination, 
        print_type: *printtype, 
        projection: *projection, 
        *sorting]
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
    output:
      default: json

  default: *volumes