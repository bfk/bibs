      type: key_value
      params: *libidslow
      options: 
        keywords: [callback]
      syntax:
        field:
          bind: '/'
          chain: Null
        option:
          bind: '='
          chain: '?'
    output:
      default: json

  multi_volumes_full: &multivolsfull
    help: |
      --------------------
       mutli_volumes_full
      --------------------

      Grammar:
        (FIELD)->VALUE ...(OPTION)->VALUE
    namespace: 'multi_volumes_full'
    path: '/api/volumes/full/json/{0}'
    input:
      type: key_value
      params: *libidslow
      options: 
        keywords: [callback]
      syntax:
        field:
          bind: ':'
          chain: ';'
        option:
          bind: '='
          chain: '?'
        multi:
          bind: '|'
          chain: Null
    output:
      default: json

  books: &bks
    help: |
      -------
       books
      -------
      
      Grammar:
        (FIELD)->VALUE ...(OPTION)->VALUE
    namespace: 'books'
    path: '/api/books?bibkeys={0}'
    input: 
      type: key_value
      params: *libidsup
      options: 
        keywords: [format, callback, jscmd]
      syntax:
        field:
          bind: ':'
          chain: ','
        option:
          bind: '='
          chain: '&'
    output:
      default: javascript

  query: &query
    help: |
      -------
       query
      -------

      Grammar:
        <PROTOTYPE->VALUE : (PARAMETER)->VALUE> ...(OPTION)->VALUE
    namespace: 'query'
    path: '/query.json?query={0}'
    input:
      type: json
      params: 
        types: *types
      options: 
        limit: limit
        offset: offset 
        "*": "*"
        metafields: *metafields
    output:
      default: json
      
  search: &search
    help: |
      --------
       search
      --------

      Grammar:
        (FIELD)->VALUE
    namespace: 'search'
    path: '/search.json?{0}'
    input: 
      type: key_value
      params: *searchfields
      options: Null
      syntax:
        field:
          bind: '='
          chain: '&'
        option: 
          bind: '='
          chain: '&'
    output:
      default: json

  default: *query
