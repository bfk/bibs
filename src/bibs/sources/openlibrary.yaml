api: 
  volumes_brief: &volsbrief
    help: | 
      --------------
       volumes_brief
      --------------
      
      Grammar:
        (FIELD)->VALUE ...(OPTION)->VALUE
    namespace: 'volumes_brief'
    path: '/api/volumes/brief/{0}.json'
    input:
      type: key_value
      params: *libidslow
      options: 
        keywords: [callback]
      syntax:
        field:
          bind: '/'
          chain: Null
        option:
          bind: '='
          chain: '?'
    output:
      default: json

  multi_volumes_brief: &multivolsbrief
    help: |
      --------------------
       mutli_volumes_brief
      --------------------
      
      Grammar:
        (FIELD)->VALUE ...(OPTION)->VALUE
    namespace: 'multi_volumes_brief'
    path: '/api/volumes/brief/json/{0}'
    input:
      type: key_value
      params: *libidslow
      options: 
        keywords: [callback]
      multi_value: True
      syntax:
        field:
          bind: ':'
          chain: ';'
        option:
          bind: '='
          chain: '?'
        multi:
          bind: '|'
          chain: Null
    output:
      default: json
      
  volumes_full: &volsfull
    help: | 
      --------------
       volumes_full
      --------------

      Grammar:
        (FIELD)->VALUE ...(OPTION)->VALUE
    namespace: 'volumes_full'
    path: '/api/volumes/full/{0}.json'
