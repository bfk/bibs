namespace:
  'europeanav2'
url:
  'http://preview.europeana.eu/api/v2'

parameters:

  required: &required
    mode: field
    keywords: [wskey, query]

api:
  search: &search
    path: '/search.json?{0}'
    input:
      type: key_value
      params: *required
      options: [callback, profile, qf, rows, start]
      required: *required
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
    output:
      default: json

  default: *srch