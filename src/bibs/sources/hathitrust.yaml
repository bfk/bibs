namespace:
  'hathitrust'
help: | 
   -----------------------------
    Hathi Trust Digital Library
   -----------------------------

   APIs: 
     volumes_brief
     multi_volumes_brief
     volumes_full
     multi_volumes_full

  Documentation:
    http://www.hathitrust.org/bib_api

url:
  'http://catalog.hathitrust.org'

parameters:  

  library_identifiers_lower: &libidslow
    mode: field
    keywords: [isbn, lccn, oclc, olid]

api:
  volumes_brief: &volsbrief
    help: | 
      --------------
       volumes_brief
      --------------
      
      <FIELD>:<PARAMETER> ...<OPTIONS>
    namespace: 'volumes_brief'
    path: '/api/volumes/brief/{0}.json'
    input:
      type: key_value
      params: *libidslow
      options: [callback]
      syntax:
        field:
          bind: '/'
          chain: Null
        option:
          bind: '='
          chain: '?'
    output:
      default: json

  multi_volumes_brief: &multivolsbrief
    help: |
      --------------------
       mutli_volumes_brief
      --------------------
      
      <FIELD>:<PARAMETER> ...<OPTIONS>
    namespace: 'multi_volumes_brief'
    path: '/api/volumes/brief/json/{0}'
    input:
      type: key_value
      params: *libidslow
      options: [callback]
      multi_value: True
      syntax:
        field:
          bind: ':'
          chain: ';'
        option:
          bind: '='
          chain: '?'
        multi:
          bind: '|'
          chain: Null
    output:
      default: json

  volumes_full: &volsfull
    help: | 
      --------------
       volumes_full
      --------------
      
      <FIELD>:<PARAMETER> ...<OPTIONS>
    namespace: 'volumes_full'
    path: '/api/volumes/full/{0}.json'
    input:
      type: key_value
      params: *libidslow
      options: [callback]
      syntax:
        field:
          bind: '/'
          chain: Null
        option:
          bind: '='
          chain: '?'
    output:
      default: json

  multi_volumes_full: &multivolsfull
    help: |
      --------------------
       mutli_volumes_full
      --------------------
      
      <FIELD>:<PARAMETER> ...<OPTIONS>
    namespace: 'multi_volumes_full'
    path: '/api/volumes/full/json/{0}'
    input:
      type: key_value
      params: *libidslow
      options: [callback]
      multi_value: True
      syntax:
        field:
          bind: ':'
          chain: ';'
        option:
          bind: '='
          chain: '?'
        multi:
          bind: '|'
          chain: Null
    output:
      default: json

  default: *volsbrief