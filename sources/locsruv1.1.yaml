namespace:
  'locsruv1.1'
url:
  'http://z3950.loc.gov:7090'

parameters: &prms
  required: &rqrd
    mode: field
    keys: [query]

  options: &opts
    mode: field
    keys:
      [startRecord,
      maximumRecords,
      recordPacking,
      recordSchema,
      recordXPath,
      sortKeys,
      resultSetTTL,
      stylesheet,
      extraRequestData]
          
api:
  voyager: &vygr
    path: '/voyager?version=1.1&operation=searchRetrieve&{0}'
    input:
      type: key_value
      params: *prms
      options: *opts
      required: *rqrd
      multi_value: True
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
        multi:
          bind: ','
          chain: Null

  default: *vygr