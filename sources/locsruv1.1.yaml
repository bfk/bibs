namespace:
  'locsruv1.1'
url:
  'http://z3950.loc.gov:7090'

parameters: 

  required: &required
    mode: field
    keywords: [query]

  options: &options
    mode: field
    keywords:
      [startRecord,
      maximumRecords,
      recordPacking,
      recordSchema,
      recordXPath,
      sortKeys,
      resultSetTTL,
      stylesheet,
      extraRequestData]
          
api:
  voyager: &voyager
    path: '/voyager?version=1.1&operation=searchRetrieve&{0}'
    input:
      type: key_value
      params: 
      options: *options
      required: *required
      multi_value: True
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
        multi:
          bind: ','
          chain: Null
    output:
      default: xml

  default: *voyager