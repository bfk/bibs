namespace:
  'europeanav2'
url:
  'http://preview.europeana.eu/api/v2'

parameters: &prms
  required: &rqrd
    mode: field
    keys: [wskey, query]

api:
  search: &srch
    path: '/search.json?{0}'
    input:
      type: key_value
      params: &prms
      options: [callback, profile, qf, rows, start]
      required: *rqrd
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
      
  default: *srch