namespace:
  'googlebooks'
url:
  'http://books.google.com'

parameters:
  library_identifiers_upper: &libidsup
    mode: field
    keys: [ISBN, LCCN, OCLC, OLID]

api:
  books: &bks
    path: '/books?bibkeys={0}'
    input:
      type: key_value
      params: *libidsup
      options: [callback, jscmd]
      syntax:
        field:
          bind: ':'
          chain: ','
        option:
          bind: '='
          chain: '&'

  default: *bks