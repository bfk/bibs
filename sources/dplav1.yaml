namespace:
  'dplav1'
url: 
  'http://api.dp.la/v1'

parameters: &prms
  fields: &flds
    mode: field
    keys: 
      [q,
      title,
      description,
      subject,
      dplaContributor,
      creator,
      type,
      publisher,
      format,
      rights,
      contributor,
      spatial,
      spatial.city,
      spatial.state,
      spatial.iso3166-2,
      spatial.coordinates,
      spatial.distance,
      isPartOf,
      temporal.before,
      temporal.after]
    sort_by: {sort_by: ''}
  
api:
  items: &itms
    path: '/items?{0}'
    input:
      type: key_value
      params: *prms
      options: [page, page_size]
      syntax:
        field:
          bind: '='
          chain: '&'
        option:
          bind: '='
          chain: '&'
      
  default: *itms